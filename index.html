<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personajes de star wars</title>
    <link rel="stylesheet" href="./vendors/boostrap 5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  
  </head>
  <body>
    <main>
        <header>
            <h1 class="text-center">Personajes de star wars</h1>
        </header>
      <section class="container">
        <div class="row">
          <div class="col-12">
            <div>
              <div class="timelineArea">
                <div class="timelineNumber" id="popular">
                  <p>1-5</p>
                </div>
                <div class="row" id="popularRow">
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="timelineContent d-flex shadow">
                      <div class="icon iconRed"></div>
                      <div class="timelineInfo">
                        <h6>En esta sección</h6>
                        <p>Encontrarás información sobre los personajes mas populares de las películas.</p>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="timelineArea">
                <div class="timelineNumber" id="secondary">
                  <p>6-11</p>
                </div>
                <div class="row" id="secondaryRow">
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="timelineContent d-flex shadow">
                      <div class="icon iconGreen"></div>
                      <div class="timelineInfo">
                        <h6>En esta sección</h6>
                        <p>Encontrarás información sobre personajes secundarios importantes.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="timelineArea">
                <div class="timelineNumber" id="significant">
                  <p>12-17</p>
                </div>
                <div class="row" id="significantRow">
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="timelineContent d-flex shadow">
                      <div class="icon iconBlue"></div>
                      <div class="timelineInfo">
                        <h6>En esta sección</h6>
                        <p>Encontrarás otros personaes significativos.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>
    <script src="./vendors/boostrap 5.3/js/bootstrap.min.js"></script> 
   <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
